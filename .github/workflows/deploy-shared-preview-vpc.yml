name: Deploy Shared Preview VPC

# This workflow deploys the shared preview VPC infrastructure
# It should be run:
# - Once during initial setup
# - When making changes to the shared preview VPC configuration
# - Manually via workflow_dispatch

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/shared-preview-vpc/**'
  workflow_dispatch:  # Manual trigger

env:
  PROJECT_ID: nava-labs
  REGION: us-central1

jobs:
  deploy-shared-vpc:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          service_account: github-actions-deploy@nava-labs.iam.gserviceaccount.com
          workload_identity_provider: projects/279889631214/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        working-directory: ./terraform/shared-preview-vpc
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform/shared-preview-vpc
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform/shared-preview-vpc
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        working-directory: ./terraform/shared-preview-vpc
        id: tf_outputs
        run: |
          echo "vpc_name=$(terraform output -raw vpc_name)" >> $GITHUB_OUTPUT
          echo "vpc_id=$(terraform output -raw vpc_id)" >> $GITHUB_OUTPUT
          echo "nat_ip=$(terraform output -raw nat_external_ip)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Shared Preview VPC Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Infrastructure Details" >> $GITHUB_STEP_SUMMARY
          echo "- **VPC Name**: ${{ steps.tf_outputs.outputs.vpc_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **VPC ID**: ${{ steps.tf_outputs.outputs.vpc_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NAT External IP**: ${{ steps.tf_outputs.outputs.nat_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "- This VPC is shared by all preview-pr-* environments" >> $GITHUB_STEP_SUMMARY
          echo "- VPC peering with dev VPC is established" >> $GITHUB_STEP_SUMMARY
          echo "- Do not destroy this VPC while preview environments are active" >> $GITHUB_STEP_SUMMARY

